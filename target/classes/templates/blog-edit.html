<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xsi:schemaLocation="http://www.thymeleaf.org ">
<head>
    <title>Блог</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:replace="~{blocks/header :: header}"></header>
<div class="container mt-5 mb-5">
    <h1>Редагування статті</h1>
    <div th:each="el : ${post}">
        <form method="post">
            <input type="text" th:value="${el.title}" name="title" placeholder="Введіть назву статті" class="form-control"><br>
            <input type="text" th:value="${el.anons}" name="anons" placeholder="Введіть анонс статті" class="form-control"><br>
            <textarea name="full_text" placeholder="Введіть основний текст статті" class="form-control" th:text="${el.fullText}"></textarea><br>
            <button type="submit" class="btn btn-success">Оновити статтю</button>
        </form>
    </div>
</div>

<div th:replace="~{blocks/footer :: footer}"></div>
</body>
</html>
