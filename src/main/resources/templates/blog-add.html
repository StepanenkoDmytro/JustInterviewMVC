<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xsi:schemaLocation="http://www.thymeleaf.org ">
<head>
  <title>Блог</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:replace="~{blocks/header :: header}"></header>
<div class="container mt-5 mb-5" >
  <h1>Додавання статті</h1>
  <form action="/api/v1/blog/add" method="post">
    <input type="text" name="name" placeholder="Введіть назву статті" class="form-control"><br>
    <input type="text" name="anons" placeholder="Введіть анонс статті" class="form-control"><br>
    <textarea name="full_text" placeholder="Введіть основний текст статті" class="form-control"></textarea><br>
    <button type="submit" class="btn btn-success">Додати статтю</button>
  </form>
</div>

<div th:replace="~{blocks/footer :: footer}"></div>
</body>
</html>
